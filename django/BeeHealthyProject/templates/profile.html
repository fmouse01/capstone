

{% extends "base.html" %}
{% block content %}

    <div id='profile'>
        <h1>Profile</h1>
        {% if user.is_authenticated %}    

            <p>{{user.username}}</p>
            <p>{{user.first_name}}</p>
            <p>{{user.last_name}}</p>
            <p>{{user.email}}</p>
    
        {% endif %}
        <a id='profile-back' href="{% url 'BeeHealthyApp:home' %}">Back</a>
    </div>

{%endblock%}
